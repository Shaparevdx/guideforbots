<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLAYER</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@700&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Unbounded', cursive;
            background: linear-gradient(135deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            color: white;
            text-align: center;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .content {
            position: relative;
            z-index: 10;
            top: 50%;
            transform: translateY(-50%);
        }

        h1 {
            font-size: 5em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 1em;
        }

        a.button {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 30px;
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            transition: background 0.3s;
        }

        a.button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Летающие видео */
        .flying-video {
            position: absolute;
            width: 200px;
            height: 120px;
            pointer-events: none;
            border-radius: 20px;
            overflow: hidden;
            z-index: 5;
        }

        .flying-video iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div class="content">
    <h1>SLAYER</h1>
    <p>Твой портал в мир приключений. Заходи на наш сервер!</p>
    <a class="button" href="https://discord.gg/твоя-ссылка" target="_blank">Войти в Discord</a>
</div>

<!-- Летающие видео -->
<script>
const videos = [
  'https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&loop=1&playlist=dQw4w9WgXcQ',
  'https://www.youtube.com/embed/kJQP7kiw5Fk?autoplay=1&mute=1&loop=1&playlist=kJQP7kiw5Fk',
  'https://www.youtube.com/embed/3tmd-ClpJxA?autoplay=1&mute=1&loop=1&playlist=3tmd-ClpJxA',
  'https://www.youtube.com/embed/9bZkp7q19f0?autoplay=1&mute=1&loop=1&playlist=9bZkp7q19f0'
];

const flyingVideos = [];

function createFlyingVideos() {
  videos.forEach(url => {
    const video = document.createElement('div');
    video.classList.add('flying-video');

    const iframe = document.createElement('iframe');
    iframe.src = url;
    iframe.allow = "autoplay; loop; muted";
    video.appendChild(iframe);

    document.body.appendChild(video);

    flyingVideos.push({
      element: video,
      x: Math.random() * window.innerWidth,
      y: Math.random() * window.innerHeight,
      vx: (Math.random() * 2 + 1) * (Math.random() < 0.5 ? 1 : -1),
      vy: (Math.random() * 2 + 1) * (Math.random() < 0.5 ? 1 : -1)
    });
  });
}

function animateFlyingVideos() {
  flyingVideos.forEach(v => {
    v.x += v.vx;
    v.y += v.vy;

    if (v.x <= 0 || v.x + 200 >= window.innerWidth) v.vx *= -1;
    if (v.y <= 0 || v.y + 120 >= window.innerHeight) v.vy *= -1;

    v.element.style.transform = `translate(${v.x}px, ${v.y}px)`;
  });

  requestAnimationFrame(animateFlyingVideos);
}

window.addEventListener('load', () => {
  createFlyingVideos();
  animateFlyingVideos();
});
</script>

</body>
</html>

<script>
  // –ê–Ω–∏–º–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let particlesArray;

  function initParticles() {
    particlesArray = [];
    const numberOfParticles = 100;
    for (let i = 0; i < numberOfParticles; i++) {
      particlesArray.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 5 + 1,
        speedX: Math.random() * 3 - 1.5,
        speedY: Math.random() * 3 - 1.5
      });
    }
  }

  function handleParticles() {
    for (let i = 0; i < particlesArray.length; i++) {
      ctx.fillStyle = '#00ff88';
      ctx.beginPath();
      ctx.arc(particlesArray[i].x, particlesArray[i].y, particlesArray[i].size, 0, Math.PI * 2);
      ctx.fill();
      particlesArray[i].x += particlesArray[i].speedX;
      particlesArray[i].y += particlesArray[i].speedY;

      if (particlesArray[i].size > 0.2) particlesArray[i].size -= 0.05;
      if (particlesArray[i].size <= 0.2) particlesArray[i].size = Math.random() * 5 + 1;

      if (particlesArray[i].x > canvas.width || particlesArray[i].x < 0) {
        particlesArray[i].speedX = -particlesArray[i].speedX;
      }
      if (particlesArray[i].y > canvas.height || particlesArray[i].y < 0) {
        particlesArray[i].speedY = -particlesArray[i].speedY;
      }
    }
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    handleParticles();
    requestAnimationFrame(animateParticles);
  }

  window.addEventListener('resize', function() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initParticles();
  });

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  initParticles();
  animateParticles();

  // –°—á—ë—Ç—á–∏–∫ –∏–≥—Ä–æ–∫–æ–≤
  async function fetchPlayerCount() {
    try {
      const response = await fetch('https://api.mcsrvstat.us/2/kaznos.mclan.ru');
      const data = await response.json();
      if (data && data.players) {
        document.getElementById('player-count').innerText = `–ò–≥—Ä–æ–∫–æ–≤ –æ–Ω–ª–∞–π–Ω: ${data.players.online} üî•`;
      } else {
        document.getElementById('player-count').innerText = '–ò–≥—Ä–æ–∫–æ–≤ –æ–Ω–ª–∞–π–Ω: 0 üò¢';
      }
    } catch (e) {
      document.getElementById('player-count').innerText = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ–Ω–ª–∞–π–Ω üòµ';
    }
  }

  setInterval(fetchPlayerCount, 5000);
  fetchPlayerCount();
</script>

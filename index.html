<script>
  // –õ–æ–≥–∏–∫–∞ –∫–Ω–æ–ø–∫–∏ –æ–≤–µ—Ä–ª–µ—è
  document.getElementById('enter-btn').addEventListener('click', function() {
    const overlay = document.getElementById('overlay');
    overlay.classList.add('fade-out');
    setTimeout(() => {
      overlay.style.display = 'none';
      document.body.style.overflow = 'auto'; // –†–∞–∑—Ä–µ—à–∞–µ–º —Å–∫—Ä–æ–ª–ª –ø–æ—Å–ª–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è
    }, 800); // –°–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç –≤—Ä–µ–º–µ–Ω–∏ transition
  });

  // –ê–Ω–∏–º–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let particlesArray = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function initParticles() {
    particlesArray = [];
    const numberOfParticles = 120;
    for (let i = 0; i < numberOfParticles; i++) {
      particlesArray.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 3 + 1,
        speedX: (Math.random() - 0.5) * 2,
        speedY: (Math.random() - 0.5) * 2
      });
    }
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < particlesArray.length; i++) {
      const p = particlesArray[i];
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fillStyle = '#00ff88';
      ctx.fill();
      p.x += p.speedX;
      p.y += p.speedY;

      if (p.x <= 0 || p.x >= canvas.width) p.speedX *= -1;
      if (p.y <= 0 || p.y >= canvas.height) p.speedY *= -1;
    }
    requestAnimationFrame(animateParticles);
  }

  initParticles();
  animateParticles();

  // –°—á—ë—Ç—á–∏–∫ –∏–≥—Ä–æ–∫–æ–≤
  async function fetchPlayerCount() {
    try {
      const response = await fetch('https://api.mcsrvstat.us/2/kaznos.mclan.ru');
      const data = await response.json();
      if (data && data.players) {
        document.getElementById('player-count').innerText = `–ò–≥—Ä–æ–∫–æ–≤ –æ–Ω–ª–∞–π–Ω: ${data.players.online} üî•`;
      } else {
        document.getElementById('player-count').innerText = '–ò–≥—Ä–æ–∫–æ–≤ –æ–Ω–ª–∞–π–Ω: 0 üò¢';
      }
    } catch (e) {
      document.getElementById('player-count').innerText = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ–Ω–ª–∞–π–Ω üòµ';
    }
  }

  setInterval(fetchPlayerCount, 5000);
  fetchPlayerCount();
</script>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ð”Ð¾Ð±Ñ€Ð¾ Ð¿Ð¾Ð¶Ð°Ð»Ð¾Ð²Ð°Ñ‚ÑŒ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f2027;  /* fallback for old browsers */
            background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(6px);
        }
        .login-box {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: 0.5s ease;
        }
        .login-box h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .login-box button {
            padding: 10px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: #4facfe; /* fallback */
            background: linear-gradient(to right, #43e97b, #38f9d7);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .login-box button:hover {
            background: linear-gradient(to right, #38f9d7, #43e97b);
            transform: scale(1.05);
        }
        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            opacity: 0;
            pointer-events: none;
            transition: 0.4s ease;
            z-index: 3;
        }
        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>

    <div class="container">
        <div class="login-box">
            <h1>Ð”Ð¾Ð±Ñ€Ð¾ Ð¿Ð¾Ð¶Ð°Ð»Ð¾Ð²Ð°Ñ‚ÑŒ!</h1>
            <button id="loginBtn">Ð’Ð¾Ð¹Ñ‚Ð¸</button>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="loader"></div>
    </div>

    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particlesArray;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', function(){
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        class Particle {
            constructor(x, y, directionX, directionY, size, color){
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }

            draw(){
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = '#fff';
                ctx.fill();
            }

            update(){
                if(this.x + this.size > canvas.width || this.x - this.size < 0){
                    this.directionX = -this.directionX;
                }
                if(this.y + this.size > canvas.height || this.y - this.size < 0){
                    this.directionY = -this.directionY;
                }
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function init(){
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for(let i = 0; i < numberOfParticles; i++){
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * (innerWidth - size * 2));
                let y = (Math.random() * (innerHeight - size * 2));
                let directionX = (Math.random() * 1) - 0.5;
                let directionY = (Math.random() * 1) - 0.5;
                let color = '#fff';

                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        function connect(){
            for(let a = 0; a < particlesArray.length; a++){
                for(let b = a; b < particlesArray.length; b++){
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
                                    ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if(distance < (canvas.width/7) * (canvas.height/7)){
                        ctx.strokeStyle = 'rgba(255,255,255,0.1)';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate(){
            requestAnimationFrame(animate);
            ctx.clearRect(0,0,innerWidth, innerHeight);

            for(let i = 0; i < particlesArray.length; i++){
                particlesArray[i].update();
            }
            connect();
        }

        init();
        animate();

        // Ð›Ð¾Ð³Ð¸ÐºÐ° ÐºÐ½Ð¾Ð¿ÐºÐ¸ Ð²Ñ…Ð¾Ð´Ð°
        const loginBtn = document.getElementById('loginBtn');
        const overlay = document.getElementById('overlay');

        loginBtn.addEventListener('click', () => {
            overlay.classList.add('active');
            setTimeout(() => {
                overlay.classList.remove('active');
                alert('Ð’Ñ‹ Ð²Ð¾ÑˆÐ»Ð¸! ðŸŽ‰');
            }, 3000);
        });
    </script>
</body>
</html>

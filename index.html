<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaznos Minecraft Server 🚀</title>
  <link rel="icon" href="https://static.wikia.nocookie.net/minecraft_gamepedia/images/7/73/Grass_Block.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="particles"></canvas>

  <header class="fade-in">
    <h1>Добро пожаловать на Kaznos Server! 🎉⛏️</h1>
  </header>

  <main class="layout">
    <iframe class="side-video" src="https://www.youtube.com/embed/sE3yde9IYbU?autoplay=1&mute=1&loop=1&playlist=sE3yde9IYbU" allow="autoplay"></iframe>

    <div class="content">
      <p>📅 Скачай <strong>TLauncher</strong> прямо сейчас! 🔥</p>
      <button class="download-btn" onclick="window.location.href='https://tlauncher.org/ru/'">Скачать TLauncher 🚀</button>
      <p style="margin-top: 20px; font-size: 20px;">🎮 Установи версию: <strong>Vanilla 1.21.5</strong> ✅</p>
      <p style="margin-top: 20px;">
        🌍 Заходи на наш сервер:
        <br>
        <button class="server-btn" onclick="copyText('kaznos.mclan.ru')">kaznos.mclan.ru</button>
        <br>
        <button class="server-btn" onclick="copyText('kaznos.sosal.today')">kaznos.sosal.today</button>
      </p>
      <div id="player-count">Игроков онлайн: Загрузка... ⏳</div>
    </div>

    <iframe class="side-video" src="https://www.youtube.com/embed/FS8k6kzR9Jw?autoplay=1&mute=0&loop=1&playlist=FS8k6kzR9Jw" allow="autoplay"></iframe>
  </main>

  <div class="bottom-video">
    <iframe src="https://www.youtube.com/embed/fX2W3n1_F3U?autoplay=1&mute=1&loop=1&playlist=fX2W3n1_F3U" allow="autoplay"></iframe>
  </div>

  <audio id="background-audio" src="audio.mp3" loop autoplay></audio>

  <script src="script.js"></script>
</body>
</html>

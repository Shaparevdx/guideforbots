    <p>üéÆ –£—Å—Ç–∞–Ω–æ–≤–∏ –≤–µ—Ä—Å–∏—é: <strong>Vanilla 1.21.5</strong> ‚úÖ</p>

<script>
  const audio = document.getElementById('background-audio');
  audio.volume = 0.5;

  let audioCtx, analyser, source, dataArray;

  document.getElementById('startButton').addEventListener('click', async function() {
    document.getElementById('overlay').style.display = 'none';
    const content = document.getElementById('mainContent');
    const text = document.getElementById('textContent');

    content.style.visibility = 'visible';
    setTimeout(() => {
      content.style.opacity = 1;
      text.style.opacity = 1;
      text.style.transform = 'translateY(0)';
    }, 100);

    // –ü–ª–∞–≤–Ω–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –≥—Ä–æ–º–∫–æ—Å—Ç–∏
    audio.volume = 0;
    audio.play();
    let vol = 0;
    const interval = setInterval(() => {
      if (vol < 0.5) {
        vol += 0.01;
        audio.volume = Math.min(vol, 0.5);
      } else {
        clearInterval(interval);
      }
    }, 200);

    // –°–æ–∑–¥–∞–Ω–∏–µ –∞—É–¥–∏–æ –∞–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä–∞
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioCtx.createAnalyser();
    source = audioCtx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize = 256;
    const bufferLength = analyser.frequencyBinCount;
    dataArray = new Uint8Array(bufferLength);
  });

  // –ê–Ω–∏–º–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let particlesArray = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function initParticles() {
    particlesArray = [];
    const numberOfParticles = 120;
    for (let i = 0; i < numberOfParticles; i++) {
      particlesArray.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 3 + 1,
        baseSize: 0,
        speedX: (Math.random() - 0.5) * 2,
        speedY: (Math.random() - 0.5) * 2
      });
    }
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    let bassBoost = 1;
    if (analyser) {
      analyser.getByteFrequencyData(dataArray);
      // –£—Å—Ä–µ–¥–Ω—è–µ–º –Ω–∏–∑–∫–∏–µ —á–∞—Å—Ç–æ—Ç—ã (–ø–µ—Ä–≤—ã–µ 10 —á–∞—Å—Ç–æ—Ç–Ω—ã—Ö –¥–∏–∞–ø–∞–∑–æ–Ω–æ–≤)
      let bass = 0;
      for (let i = 0; i < 10; i++) {
        bass += dataArray[i];
      }
      bass = bass / 10;
      bassBoost = 1 + bass / 150; // —Ä–µ–≥—É–ª–∏—Ä–æ–≤–∫–∞ —Å–∏–ª—ã "–±–∞—Ñ–∞–Ω–∏—è"
    }

    for (let i = 0; i < particlesArray.length; i++) {
      const p = particlesArray[i];
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size * bassBoost, 0, Math.PI * 2);
      ctx.fillStyle = '#00ff88';
      ctx.fill();
      p.x += p.speedX;
      p.y += p.speedY;

      if (p.x <= 0 || p.x >= canvas.width) p.speedX *= -1;
      if (p.y <= 0 || p.y >= canvas.height) p.speedY *= -1;
    }

    requestAnimationFrame(animateParticles);
  }

  initParticles();
  animateParticles();

  // –°—á—ë—Ç—á–∏–∫ –∏–≥—Ä–æ–∫–æ–≤
  async function fetchPlayerCount() {
    try {
      const response = await fetch('https://api.mcsrvstat.us/2/kaznos.mclan.ru');
      const data = await response.json();
      if (data && data.players) {
        document.getElementById('player-count').innerText = `–ò–≥—Ä–æ–∫–æ–≤ –æ–Ω–ª–∞–π–Ω: ${data.players.online} üî•`;
      } else {
        document.getElementById('player-count').innerText = '–ò–≥—Ä–æ–∫–æ–≤ –æ–Ω–ª–∞–π–Ω: 0 üò¢';
      }
    } catch (e) {
      document.getElementById('player-count').innerText = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ–Ω–ª–∞–π–Ω üòµ';
    }
  }

  setInterval(fetchPlayerCount, 5000);
  fetchPlayerCount();
</script>

    <p>üåç –ó–∞—Ö–æ–¥–∏ –Ω–∞ –Ω–∞—à —Å–µ—Ä–≤–µ—Ä:</p>

<script>
  const audio = document.getElementById('background-audio');
  const overlay = document.getElementById('overlay');
  const startButton = document.getElementById('startButton');
  const mainContent = document.getElementById('mainContent');
  const textContent = document.getElementById('textContent');
  const playerCountElement = document.getElementById('player-count');
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');

  let particlesArray = [];
  let audioContext, analyser, source, dataArray;
  let hueShift = 120; // –Ω–∞—á–∞–ª—å–Ω—ã–π —Ü–≤–µ—Ç–æ–≤–æ–π —Ç–æ–Ω (–∑–µ–ª–µ–Ω–æ–≤–∞—Ç—ã–π)

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  function initParticles() {
    particlesArray = Array.from({ length: 100 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      baseSize: Math.random() * 3 + 1,
      size: 1,
      speedX: (Math.random() - 0.5) * 1.5,
      speedY: (Math.random() - 0.5) * 1.5
    }));
  }

  async function fetchPlayerCount() {
    try {
      const response = await fetch('https://api.mcsrvstat.us/2/kaznos.mclan.ru');
      const data = await response.json();
      if (data && data.players) {
        playerCountElement.textContent = `–ò–≥—Ä–æ–∫–æ–≤ –æ–Ω–ª–∞–π–Ω: ${data.players.online} üî•`;
      } else {
        playerCountElement.textContent = '–ò–≥—Ä–æ–∫–æ–≤ –æ–Ω–ª–∞–π–Ω: 0 üò¢';
      }
    } catch (error) {
      playerCountElement.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ–Ω–ª–∞–π–Ω üòµ';
    }
  }

  function fadeInContent() {
    mainContent.style.visibility = 'visible';
    setTimeout(() => {
      mainContent.style.opacity = 1;
      textContent.style.opacity = 1;
      textContent.style.transform = 'translateY(0)';
    }, 100);
  }

  function graduallyIncreaseVolume(targetVolume = 0.5, step = 0.01, intervalTime = 200) {
    audio.volume = 0;
    audio.play();
    let vol = 0;
    const interval = setInterval(() => {
      if (vol < targetVolume) {
        vol = Math.min(vol + step, targetVolume);
        audio.volume = vol;
      } else {
        clearInterval(interval);
      }
    }, intervalTime);
  }

  function setupAudioAnalyser() {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    source = audioContext.createMediaElementSource(audio);
    analyser = audioContext.createAnalyser();
    source.connect(analyser);
    analyser.connect(audioContext.destination);
    analyser.fftSize = 256;
    const bufferLength = analyser.frequencyBinCount;
    dataArray = new Uint8Array(bufferLength);

    animate();
  }

  function connectParticles() {
    for (let a = 0; a < particlesArray.length; a++) {
      for (let b = a + 1; b < particlesArray.length; b++) {
        const dx = particlesArray[a].x - particlesArray[b].x;
        const dy = particlesArray[a].y - particlesArray[b].y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < 100) { // —Ä–∞–¥–∏—É—Å —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
          ctx.beginPath();
          ctx.strokeStyle = `hsla(${hueShift}, 100%, 60%, ${1 - distance / 100})`; // –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è
          ctx.lineWidth = 1;
          ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
          ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
          ctx.stroke();
        }
      }
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (analyser) {
      analyser.getByteFrequencyData(dataArray);

      let bass = 0;
      for (let i = 0; i < 10; i++) {
        bass += dataArray[i];
      }
      bass /= 10;

      const bassFactor = Math.max(1, bass / 50);
      hueShift = (hueShift + bass / 100) % 360;

      particlesArray.forEach(p => {
        p.size = p.baseSize * bassFactor;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${hueShift}, 100%, 60%)`;
        ctx.fill();

        p.x += p.speedX;
        p.y += p.speedY;

        if (p.x <= 0 || p.x >= canvas.width) p.speedX *= -1;
        if (p.y <= 0 || p.y >= canvas.height) p.speedY *= -1;
      });

      connectParticles(); // <-- –≤—ã–∑—ã–≤–∞–µ–º –æ—Ç—Ä–∏—Å–æ–≤–∫—É –ø–∞—É—Ç–∏–Ω–∫–∏ –ø–æ—Å–ª–µ —á–∞—Å—Ç–∏—Ü
    }

    requestAnimationFrame(animate);
  }

  startButton.addEventListener('click', () => {
    overlay.style.display = 'none';
    fadeInContent();
    graduallyIncreaseVolume();
    resizeCanvas();
    initParticles();
    setupAudioAnalyser();
    fetchPlayerCount();
    setInterval(fetchPlayerCount, 5000);
  });

  window.addEventListener('resize', resizeCanvas);
</script>
